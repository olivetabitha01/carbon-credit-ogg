<!DOCTYPE html>
<html>
<head>
    <title>üåø Carbon Credit Calculator üåø</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6f0;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2e7d32;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        label {
            width: 200px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 8px;
            width: 220px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 25px;
            margin-top: 15px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #388e3c;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .timestamp {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üåø Carbon Credit Score Calculator üåø</h1>

    <div class="input-container">
        <label for="Temperature">Temperature (¬∞C):</label>
        <input id="Temperature" type="number" placeholder="Temperature (¬∞C)" readonly />
    </div>

    <div class="input-container">
        <label for="Humidity">Humidity (%):</label>
        <input id="Humidity" type="number" placeholder="Humidity (%)" readonly />
    </div>

    <div class="input-container">
        <label for="Sunlight">Sunlight (¬µmol/m¬≤/s):</label>
        <input id="Sunlight" type="number" placeholder="Sunlight" />
    </div>

    <div class="input-container">
        <label for="CO2_Emitted_Cars">CO‚ÇÇ Emitted by Cars (ppm):</label>
        <input id="CO2_Emitted_Cars" type="number" placeholder="CO‚ÇÇ Emitted (ppm)" readonly />
    </div>

    <div class="input-container">
        <label for="CO2_Absorbed_Trees">CO‚ÇÇ Absorbed by Trees (ppm):</label>
        <input id="CO2_Absorbed_Trees" type="number" placeholder="CO‚ÇÇ Absorbed (ppm)" />
    </div>

    <div class="input-container">
        <label for="O2_Released_Trees">O‚ÇÇ Released by Trees (ppm):</label>
        <input id="O2_Released_Trees" type="number" placeholder="O‚ÇÇ Released (ppm)" />
    </div>

    <button onclick="predictScore()">Calculate</button>

    <div class="timestamp" id="lastUpdated"></div>
    <div class="result" id="result"></div>

    <script>
        // üõ∞Ô∏è Fetch live data from Flask every 5 seconds
        async function loadSensorData() {
            const response = await fetch('/get_sensor');
            const data = await response.json();

            if (data) {
                if (data.Temperature !== undefined)
                    document.getElementById('Temperature').value = data.Temperature;
                if (data.Humidity !== undefined)
                    document.getElementById('Humidity').value = data.Humidity;
                if (data.CO2_Emitted_Cars !== undefined)
                    document.getElementById('CO2_Emitted_Cars').value = data.CO2_Emitted_Cars;
                if (data.last_updated)
                    document.getElementById('lastUpdated').innerText = `Last updated: ${data.last_updated}`;
            }
        }

        setInterval(loadSensorData, 5000);
        loadSensorData();

        // üìä Send all values to ML model for prediction
        async function predictScore() {
            const payload = {
                Temperature: document.getElementById('Temperature').value,
                Humidity: document.getElementById('Humidity').value,
                Sunlight: document.getElementById('Sunlight').value,
                CO2_Emitted_Cars: document.getElementById('CO2_Emitted_Cars').value,
                CO2_Absorbed_Trees: document.getElementById('CO2_Absorbed_Trees').value,
                O2_Released_Trees: document.getElementById('O2_Released_Trees').value
            };

            const res = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await res.json();
            if (result.Carbon_Credit_Score !== undefined)
                document.getElementById('result').innerText = `Carbon Credit Score: ${result.Carbon_Credit_Score}`;
            else
                document.getElementById('result').innerText = `Error: ${result.error}`;
        }
    </script>
</body>
</html>
