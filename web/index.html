<!DOCTYPE html>
<html>
<head>
    <title>Carbon Credit Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8f5; text-align: center; padding: 50px; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Carbon Credit Score Calculator ðŸŒ¿</h1>
    <div>
        <input id="Temperature" type="number" placeholder="Temperature (Â°C)" /><br>
        <input id="Humidity" type="number" placeholder="Humidity (%)" /><br>
        <input id="Sunlight" type="number" placeholder="Sunlight (Âµmol/mÂ²/s)" /><br>
        <input id="CO2_Emitted_Cars" type="number" placeholder="COâ‚‚ Emitted by Cars (ppm)" /><br>
        <input id="CO2_Absorbed_Trees" type="number" placeholder="COâ‚‚ Absorbed by Trees (ppm)" /><br>
        <input id="O2_Released_Trees" type="number" placeholder="Oâ‚‚ Released by Trees (ppm)" /><br>
        <button onclick="predictScore()">Calculate</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        async function loadSensorData() {
            const response = await fetch('/get_sensor');
            const data = await response.json();

            if (data) {
                document.getElementById('Temperature').value = data.Temperature || '';
                document.getElementById('Humidity').value = data.Humidity || '';
                document.getElementById('Sunlight').value = data.Sunlight || '';
                document.getElementById('CO2_Emitted_Cars').value = data.CO2_Emitted_Cars || '';
                document.getElementById('CO2_Absorbed_Trees').value = data.CO2_Absorbed_Trees || '';
                document.getElementById('O2_Released_Trees').value = data.O2_Released_Trees || '';
            }
        }

        // Refresh data every 5 seconds
        setInterval(loadSensorData, 5000);

        async function calculateCredit() {
            const payload = {
                Temperature: document.getElementById('Temperature').value,
                Humidity: document.getElementById('Humidity').value,
                Sunlight: document.getElementById('Sunlight').value,
                CO2_Emitted_Cars: document.getElementById('CO2_Emitted_Cars').value,
                CO2_Absorbed_Trees: document.getElementById('CO2_Absorbed_Trees').value,
                O2_Released_Trees: document.getElementById('O2_Released_Trees').value
            };

            const res = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await res.json();
            document.getElementById('result').innerText = `Carbon Credit: ${result.credit}`;
        }
</script>

</body>
</html>
